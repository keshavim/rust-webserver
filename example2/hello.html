<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #e6f7ff;
        }
        nav ul li a:hover {
            background-color: #b3e5fc;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <nav>
        <ul>
            <li><a href="/example2.hom/page1">Sub Page 1</a></li>
            <li><a href="/example2.hom/page2">Sub Page 2</a></li>
        </ul>
    </nav>
</body>
</html>
